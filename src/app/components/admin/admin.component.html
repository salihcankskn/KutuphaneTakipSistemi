<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Admin Paneli - Yeni Kitap Ekle</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addBook()">
            <div class="mb-3">
              <label for="title" class="form-label">Kitap Adı</label>
              <input
                type="text"
                class="form-control"
                name="title"
                [(ngModel)]="newBook.title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Yazar</label>
              <input
                type="text"
                class="form-control"
                name="author"
                [(ngModel)]="newBook.author"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Kitabı Ekle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
