<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Kullanıcı Girişi</h3>

        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="mb-3">
            <label for="email" class="form-label">E-posta Adresi</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              [(ngModel)]="credentials.email"
              required
              email
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              [(ngModel)]="credentials.password"
              required
            />
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!loginForm.valid"
            >
              Giriş Yap
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <small
            >Hesabınız yok mu?
            <a routerLink="/register">Hemen Kayıt Olun!</a></small
          >
        </div>
      </div>
    </div>
  </div>
</div>
